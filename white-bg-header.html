<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boodet Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header id="header" class="new-header white-bg">
    <div class="container">
      <div class="header-row">
        <div class="header-left-part">
          <div class="main-menu">
            <div class="menu-item">
              <div class="dropdown">
                <a class="select" href="#" role="button" id="dropdownProductsMenu"
                   data-toggle="dropdown">
                  Продукты
                </a>
    
                <div class="dropdown-menu dropdown-menu-tip-nw" aria-labelledby="dropdownProductsMenu">
                  <a class="dropdown-item" href="cloud-power">Виртуальный сервер</a>
                  <a class="dropdown-item" href="cloud-store">Облачное хранилище</a>
                </div>
              </div>
            </div>
            <div class="menu-item"><a href="prices">Цены</a></div>
            <div class="menu-item"><a href="cases">Кейсы</a></div>
            <div class="menu-item"><a href="blog">Блог</a></div>
          </div>
          <div id="mobile-menu-btn">
            <img class="open" src="images/burger.svg">
            <img class="close" src="images/close.svg">
            <span>Меню</span>
          </div>
        </div>
        <a href="/">
          <div class="new-logo">
            <img class="white-logo" src="images/logo_white.svg">
            <img class="grad-logo" src="images/logo_grad.svg">
          </div>
          <div class="short-logo">
            <img class="white-logo" src="images/logo_white_short.svg">
            <img class="grad-logo" src="images/logo_grad_short.svg">
          </div>
        </a>
        <div class="header-right-part">
          <a class="desktop-link" href="https://my.boodet.online/registration" target="_blank">Регистрация</a>
          <a class="desktop-link boodet-btn small width-100 m2l_40" href="https://my.boodet.online/login" target="_blank">Войти</a>
          <a id="mobile-login-link" class="vector-link" href="https://my.boodet.online/login" target="_blank">
            <img src="images/vector_2.svg">
            <span>Войти</span>
          </a>
        </div>
      </div>
    </div>
    <div id="mobile-menu">
      <div class="item m2t_50">
        <a href="">Продукты</a>
      </div>
      <div class="sub-item">
        <a href="/cloud-power">Виртуальный сервер</a>
      </div>
      <div class="sub-item m2b_16">
        <a href="/cloud-store">Облачное хранилище</a>
      </div>
      <div class="item">
        <a href="/prices">Цены</a>
      </div>
      <div class="item">
        <a href="/cases">Кейсы</a>
      </div>
      <div class="item">
        <a href="/blog">Блог</a>
      </div>
      <div class="item">
        <a href="/documents">Документы и SLA</a>
      </div>
    </div>
  </header>

  <div id="content">
    <div id="white-block">
      <div class="container">
        <div class="page-title">
          <h1>
            Виртуальные серверы по&nbsp;доступным ценам
          </h1>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
