<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Счетчик</title>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div class="hide">
  Дата последней встречи:<input type="date" id="input-date"><br>
  Время последней встречи:<input type="time" id="input-time"><br>
  <button onclick="startTimer()">Вычислить</button>
</div>

<div class="counter-title">Юлия и Роман врозь уже:</div>

<div class="counter">
  <div class="output">Дней: <span id="output-days"></span></div>
  <div class="output">Часов: <span id="output-hours"></span></div>
  <div class="output">Минут: <span id="output-minutes"></span></div>
  <div class="output">Секунд: <span id="output-seconds"></span></div>
</div>

</body>
</html>
